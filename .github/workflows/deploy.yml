name: Deploy Multi-App to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Build Worker App
        run: |
          npm install --prefix worker-app-react
          npm run build --prefix worker-app-react
        env:
          CI: false

      - name: Build Admin App
        run: |
          npm install --prefix admin-app-react
          npm run build --prefix admin-app-react
        env:
          CI: false

      - name: Prepare Deploy Directory
        run: |
          rm -rf docs
          mkdir -p docs/admin
          cp -r worker-app-react/build/* docs/
          cp -r admin-app-react/build/* docs/admin/

      - name: Verify Deploy Directory
        run: ls -R docs

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          keep_files: false
